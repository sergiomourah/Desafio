<div class="form-field-container" >
  <div>
    <mat-card>
      <mat-card-content>               
          <mat-form-field>
            <input class="form-control" matInput placeholder="Nº OS" type="text">
           </mat-form-field>
          <mat-form-field>
            <input class="form-control" matInput placeholder="Nº Contrato" type="text">
          </mat-form-field>
           <div class="div-mat-form-field-cliente">
              <mat-form-field class="form-control-cliente">
                <input class="form-control-cliente" matInput placeholder="Nome do Cliente" type="text">
              </mat-form-field>
              <div class="button-row div-mat-form-field-cliente">
                <button mat-button color="primary">Inserir OS</button> 
              </div>
           </div> 
           <div>
              <mat-form-field>
                  <mat-select placeholder="Favorite food">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{ food.viewValue }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>               
           </div>              
    </mat-card-content>       
    </mat-card>
  </div>
</div>

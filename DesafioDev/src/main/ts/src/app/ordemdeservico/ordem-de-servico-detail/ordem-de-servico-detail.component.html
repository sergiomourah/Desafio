<div fxLayout="row" and fxLayoutAlign="center">
    <mat-card>
      <mat-card-header>Cadastrar Ordem de Serviço</mat-card-header>
      <mat-card-content>
        <form #f="ngForm">
          <div>
            <mat-form-field>
              <input class="form-control" matInput placeholder="Nº OS" 
              required [errorStateMatcher]="OrdemdeservicoInserirComponent" [(ngModel)]="ordemdeservico.numeroOrdemDeServico" name="numeroOrdemDeServico">
              <mat-error>Nº OS é obrigatório!</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input class="form-control" matInput placeholder="Nº Contrato" 
              required [errorStateMatcher]="OrdemdeservicoInserirComponent" [(ngModel)]="ordemdeservico.contrato.numeroContrato" name="numeroContrato">
              <mat-error>Nº Contrato é obrigatório!</mat-error>
            </mat-form-field>
            <button mat-button color="primary">
              <mat-icon>search</mat-icon>
            </button>
            <mat-form-field>
              <input matInput [matDatepicker]="dataAbertura" placeholder="Data Abertura" 
              required [errorStateMatcher]="OrdemdeservicoInserirComponent" [(ngModel)]="ordemdeservico.dataAbertura" name="dataAbertura">
              <mat-datepicker-toggle matSuffix [for]="dataAbertura"></mat-datepicker-toggle>
              <mat-datepicker #dataAbertura></mat-datepicker>
              <mat-error>Data de Abertura é obrigatório!</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="dataPrevisaoConclusao" placeholder="Data Previsão Conclusão" [(ngModel)]="ordemdeservico.dataPrevisaoConclusao" name="dataPrevisaoConclusao">
              <mat-datepicker-toggle matSuffix [for]="dataPrevisaoConclusao"></mat-datepicker-toggle>
              <mat-datepicker #dataPrevisaoConclusao></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-control-gestor">
              <input class="form-control-gestor" matInput placeholder="Gestor" 
              required [errorStateMatcher]="OrdemdeservicoInserirComponent" [(ngModel)]="ordemdeservico.gestor.nome" name="nome">
              <mat-error>Gestor é obrigatório!</mat-error>
            </mat-form-field>
            <button mat-button color="primary" (click)="openDialog()">
              <mat-icon>search</mat-icon>
            </button>
            <mat-form-field>
              <mat-select placeholder="Prioridade" required [errorStateMatcher]="OrdemdeservicoInserirComponent" [(ngModel)]="ordemdeservico.prioridade" name="prioridade">
                <mat-option *ngFor="let p of prioridadevalues" [value]="p">
                  {{ p }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-control-ordemdeservico">
              <textarea class="form-control-ordemdeservico" matInput placeholder="Descrição do Problema" 
              required [errorStateMatcher]="OrdemdeservicoInserirComponent" [(ngModel)]="ordemdeservico.descricaoProblema" name="descricaoProblema"></textarea>
              <mat-error>Descrição do Problema é obrigatório!</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-control-ordemdeservico">
              <textarea class="form-control-ordemdeservico" matInput placeholder="Descrição da Solução" [(ngModel)]="ordemdeservico.descricaoSolucao" name="descricaoSolucao"></textarea>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-control-ordemdeservico">
              <textarea class="form-control-ordemdeservico" matInput placeholder="Observação" [(ngModel)]="ordemdeservico.observacao" name="observacao"></textarea>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <label class="label-detail-field" 
                     type="text">Valor OS</label>
              <label class="label-detail-value" 
              type="text" [(ngModel)]="ordemdeservico.valorOrdemDeServico" 
              name="valorOrdemDeServico"></label>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

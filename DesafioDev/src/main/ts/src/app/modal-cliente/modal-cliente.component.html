<div>
  <h3>Selecionar Cliente</h3>
  <div class="example-container mat-elevation-z8">
      <div class="example-header">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" 
                     placeholder="Pesquisar por Nome do Cliente">
          </mat-form-field>
      </div>
      <div>
          <div class="table-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSource" matSort>

                  <ng-container matColumnDef="select">
                      <mat-header-cell *matHeaderCellDef>
                          <mat-checkbox (change)="$event ? masterToggle() : null" 
                                        [checked]="selection.hasValue() && isAllSelected()" 
                                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                          </mat-checkbox>
                      </mat-header-cell>
                      <mat-cell *matCellDef="let row">
                          <mat-checkbox (click)="$event.stopPropagation()" 
                                        (change)="$event ? selection.toggle(row) : null" 
                                        [checked]="selection.isSelected(row)">
                          </mat-checkbox>
                      </mat-cell>
                  </ng-container>


                  <!-- Position Column -->
                  <ng-container matColumnDef="id">[checked]="selection.isSelected(row)
                      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                      <mat-cell *matCellDef="let cliente"> {{cliente.id}} </mat-cell>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="nome">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Nome do Cliente </mat-header-cell>
                      <mat-cell *matCellDef="let cliente"> {{cliente.nome}} </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></mat-row>
              </mat-table>

              <mat-paginator #paginator 
                             [pageSize]="5" 
                             [pageSizeOptions]="[5, 10, 20]" 
                             [showFirstLastButtons]="true">
              </mat-paginator>
          </div>
      </div>
      <div>
          <button class="button-modal-dialog" mat-button color="primary">Cancelar
              <mat-icon>cancel</mat-icon>
          </button>
          <button class="button-modal-dialog" (click)="emitter()" mat-button color="primary">Salvar
              <mat-icon>save</mat-icon>
          </button>
      </div>
  </div>
